<!doctype html>
<html lang="es-cl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Le verduré</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'm_web/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="fondo">
    <header class="p-3 text-bg-dark" id="navbar">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="https://cdn.discordapp.com/attachments/636390598437502979/1024023430972063784/loguito.png" class="bi me-2" width="95" height="57" role="img" aria-label="Bootstrap"></img>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Inicio</a></li>
              <li><a href="{% url 'pdvext' %}" class="nav-link px-2 text-white">Proceso de Venta</a></li>
              <li><a href="{% url 'solicitud_compra' %}" class="nav-link px-2 text-white">Solicitud de Compra</a></li>
              <li><a href="{% url 'subasta' %}" class="nav-link px-2 text-white">Subasta</a></li>
            </ul>
            <div class="text-end">
              <button type="button" onclick="window.location.href='../login/'" class="btn btn-outline-light me-2">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </header>
      <div class="cuerpo">
        {% block contenido %}

        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
<footer class="futer">
  <div class="text-center p-3" style="background-color: rgba(11, 9, 9, 0.2);">
    © 2022 Copyright:
    <a class="text-dark">LeVerdure.com</a>
  </div>
</footer>

</html>
